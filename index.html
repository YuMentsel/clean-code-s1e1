<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">To-do Application</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input task__input_text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks tasks_incompleted">
          <li class="task">
            <input type="checkbox" class="task__input_checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button__img" alt="Delete">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__input_checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button__img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="task">
            <input type="checkbox" class="task__input_checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" class="button__img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
