<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task-title title">Add Item</h3>
        <div class="add-task-wrapper">
          <input id="add-task" class="task-input add-task-input task-input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted-tasks" class="tasks incompleted-tasks">
          <li class="task">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input task-input-text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
              <img src="./remove.svg" class="button-img" alt="Delete">
            </button>
          </li>
          <li class="edit-mode task">
            <input type="checkbox" class="task-input-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-input-text">
            <button class="button-edit button">Save</button>
            <button class="button-delete button">
              <img src="./remove.svg" class="button-img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="tasks completed-tasks">
          <li class="task">
            <input type="checkbox" class="task-input-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input task-input-text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
              <img src="./remove.svg" class="button-img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
